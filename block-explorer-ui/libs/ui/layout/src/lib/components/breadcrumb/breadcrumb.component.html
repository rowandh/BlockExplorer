<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs$ | async; let last = last;">
      <a *ngIf="!last" [routerLink]="[breadcrumb.url]">{{breadcrumb.label}}</a>
      <span *ngIf="!!last">{{breadcrumb.label}}</span>
    </li>
  </ol>
</nav>
