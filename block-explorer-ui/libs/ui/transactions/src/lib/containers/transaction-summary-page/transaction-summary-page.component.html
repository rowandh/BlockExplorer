<section class="col-lg-10 col-md-10 col-12 mx-auto">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <!-- overview -->
        <div class="col-12 mt-4">
          <ngb-tabset type="pills" id="v-pills-tabContent" [ngClass]="{ single: !isSmartContract }">
            <ngb-tab title="Overview">
              <ng-template ngbTabContent>
                <blockexplorer-busy-indicator [hidden]="transactionsLoaded$ | async"></blockexplorer-busy-indicator>
                <blockexplorer-transaction-summary *ngIf="transactionsLoaded$ | async"
                  [transaction]="transaction$ | async"></blockexplorer-transaction-summary>
                <blockexplorer-transactions-list *ngIf="transactionsLoaded$ | async" [showCount]="false"
                  [showTransactionHeader]="false" [showPaging]="false" title="Details" [transactions]="transactions">
                </blockexplorer-transactions-list>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Code" *ngIf="isSmartContract">
              <ng-template ngbTabContent>
                <blockexplorer-smart-contract-summary [smartContract]="smartContract">
                </blockexplorer-smart-contract-summary>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
</section>
