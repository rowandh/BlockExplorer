<h4>{{title}} <span [hidden]="noTransactions || !showCount">({{!!transactions ? transactions.length : 0}})</span></h4>
<div class="card">
  <div class="col-12">
    <div class="row">
      <blockexplorer-pager *ngIf="showPaging" [totalPages]="totalPages" class="col-12" [hidden]="noTransactions"
        [currentPage]="currentPage" (last)="last()" (first)="first()" (next)="next()" (previous)="previous()">
      </blockexplorer-pager>
    </div>
  </div>
  <div *ngIf="noTransactions">
    <i>No transactions to show</i>
  </div>
  <ul class="list-group" [hidden]="noTransactions">
    <li class="list-group-item shadow-none" *ngFor="let transaction of transactionsOnCurrentPage">
      <blockexplorer-transaction-list-item [showHeader]="showTransactionHeader" class="row" [transaction]="transaction">
      </blockexplorer-transaction-list-item>
    </li>
  </ul>
</div>
<!-- pagination -->
<div class="row mt-4">
  <blockexplorer-pager *ngIf="showPaging" class="col-12" [totalPages]="totalPages" [hidden]="noTransactions"
    [currentPage]="currentPage" (last)="last()" (first)="first()" (next)="next()" (previous)="previous()">
  </blockexplorer-pager>
</div>
<!-- /pagination -->
